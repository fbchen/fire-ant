<label [ngClass]="wrapperClass">
    <span [ngClass]="radioClass">
        <input
            [attr.name]="name"
            [attr.type]="type"
            [attr.tabIndex]="tabIndex"
            [readonly]="readOnly"
            [disabled]="disabled"
            [checked]="checked"
            [class]="inputClass"
            (change)="handleChange($event)"
        />
        <span [class]="innerClass"></span>
    </span>
    <span><ng-content></ng-content></span>
</label>
