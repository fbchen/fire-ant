<span [ngClass]="pickerInputClass">
    <input
        type="text"
        class="{{prefixCls}}-range-picker-input"
        [disabled]="disabled"
        [readonly]="readOnly"
        [required]="required"
        [attr.value]="displayValue[0]"
        [attr.placeholder]="startPlaceholder || placeholder"
    />
    <span class="{{prefixCls}}-range-picker-separator"> ~ </span>
    <input
        type="text"
        class="{{prefixCls}}-range-picker-input at-last"
        [disabled]="disabled"
        [readonly]="readOnly"
        [required]="required"
        [attr.value]="displayValue[1]"
        [attr.placeholder]="endPlaceholder || placeholder"
    />
    <ant-icon *ngIf="isClearIconVisible()"
        type="cross-circle"
        class="{{prefixCls}}-picker-clear"
        [attr.title]="clearText"
        (click)="clearSelection($event)"></ant-icon>
    <span class="{{prefixCls}}-picker-icon"></span>
</span>
