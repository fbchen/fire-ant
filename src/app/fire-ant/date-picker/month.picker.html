<input #input
    type="text"
    [ngClass]="pickerInputClass"
    [disabled]="disabled"
    [readonly]="readOnly"
    [required]="required"
    [attr.placeholder]="placeholder"
    [(ngModel)]="displayValue" />
<ant-icon *ngIf="isClearIconVisible()"
    type="cross-circle"
    class="{{prefixCls}}-picker-clear"
    [attr.title]="locale?.clear"
    (click)="clearSelection($event)"></ant-icon>
<span class="{{prefixCls}}-picker-icon"></span>
