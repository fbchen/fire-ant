<div>
    <div class="{{prefixCls}}-header">
        <a
            class="{{prefixCls}}-prev-decade-btn"
            role="button"
            (click)="previousDecade($event)"
            [attr.title]="locale.previousDecade"
        ></a>
        <a
            class="{{prefixCls}}-decade-select"
            role="button"
            (click)="showDecadePanel($event)"
            [attr.title]="locale.decadeSelect"
        >
            <span class="{{prefixCls}}-decade-select-content">
            {{startYear}}-{{endYear}}
            </span>
            <span class="{{prefixCls}}-decade-select-arrow">x</span>
        </a>

        <a
            class="{{prefixCls}}-next-decade-btn"
            role="button"
            (click)="nextDecade($event)"
            [attr.title]="locale.nextDecade"
        ></a>
    </div>
    <div class="{{prefixCls}}-body">
        <table class="{{prefixCls}}-table" cellSpacing="0" role="grid">
            <tbody class="{{prefixCls}}-tbody">
                <tr role="row" *ngFor="let yearRows of years">
                    <td *ngFor="let year of yearRows"
                        role="gridcell"
                        [attr.title]="year"
                        [ngClass]="getYearCellClass(year)"
                        (click)="onSelectYear(year, $event)"
                    >
                        <a class="{{prefixCls}}-year">{{year}}</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<ant-decade-panel *ngIf="isDecadePanelVisible"
    prefixCls="{{rootPrefixCls}}-decade-panel"
    [rootPrefixCls]="rootPrefixCls"
    [locale]="locale"
    [value]="value"
    (valueUpdate)="onCenturySelect($event)"
    (change)="onDecadeSelect($event)">
</ant-decade-panel>
