<input
    [ngClass]="inputClassName"
    [disabled]="disabled"
    [attr.placeholder]="placeholder"
    [readonly]="readOnly"
    [(ngModel)]="innerValue"
    (change)="onInputChange($event)"
/>
<a *ngIf="isClearIconVisible()"
    class="{{prefixCls}}-clear-btn"
    role="button"
    [attr.title]="locale?.clear"
    (click)="onClear($event)"></a>
